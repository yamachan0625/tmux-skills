[core]
mode = "github"
manager_pane = "%0"
worker_panes = ["%1", "%2", "%3"]
poll_interval_sec = 2
max_attempts = 2
retry_backoff_sec = [10, 30]
worker_hard_timeout_sec = 1800
worker_idle_timeout_sec = 600
run_deadline_sec = 3600
timeout_retriable = true
output_language = "ja"
# output_language_instruction = "回答は日本語で、箇条書き中心で簡潔に"

[codex.manager]
ask_for_approval = "never"
sandbox = "danger-full-access"
model = "gpt-5.3-codex"
profile = ""

[codex.worker]
ask_for_approval = "never"
sandbox = "danger-full-access"
profile = ""
model = "gpt-5.3-codex"
json_output = true

[local]
queue_dir = ".agent/tasks"
result_dir = ".agent/results"
done_dir = ".agent/done"
failed_dir = ".agent/failed"

[github]
repo = "yamachan0625/tmux-skills"
project_url = "https://github.com/users/yamachan0625/projects/2"
workflow = "pr-loop"
queue_label = "agent:queued"
running_label = "agent:running"
review_label = "agent:review"
done_label = "agent:done"
failed_label = "agent:failed"
needs_human_label = "agent:needs-human"
scope_label = "agent:orchestrated"
close_on_done = true
comment_post_max_attempts = 2
verify_comment_after_post = true
pr_merge_method = "squash"
pr_delete_branch = true
pr_require_checks = true
review_retry_backoff_sec = 60
review_wait_max_cycles = 20
dag_label = "agent:dag"
dag_blocked_label = "agent:blocked"
root_label = "agent:root"

interface:
  display_name: "Orchestrator Worker"
  short_description: "Execute one assigned task and write back results."
  default_prompt: "Use $orchestrator-worker to execute one assigned task and report status/output."

dependencies:
  tools:
    - type: "command"
      value: "codex"
      description: "Codex CLI used to execute task prompts."
      command: "codex"
    - type: "command"
      value: "gh"
      description: "GitHub CLI used in github mode."
      command: "gh"
    - type: "command"
      value: "tmux"
      description: "tmux CLI used for pane interaction."
      command: "tmux"

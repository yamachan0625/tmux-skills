interface:
  display_name: "Orchestrator Manager"
  short_description: "Distribute and monitor worker tasks in tmux."
  default_prompt: "Use $orchestrator-manager to distribute tasks to worker panes and aggregate results."

dependencies:
  tools:
    - type: "command"
      value: "tmux"
      description: "tmux CLI used to control worker panes."
      command: "tmux"
    - type: "command"
      value: "codex"
      description: "Codex CLI used to run worker agents."
      command: "codex"
    - type: "command"
      value: "gh"
      description: "GitHub CLI used in github mode."
      command: "gh"

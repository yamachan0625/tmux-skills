interface:
  display_name: "GitHub Issue Taskizer"
  short_description: "Turn complex requirements into dependency-aware GitHub issues."
  default_prompt: "Use $github-issue-taskizer to split complex requirements into executable GitHub issues, enforcing 1-7 day root issue scope and creating DAG tasks."

dependencies:
  tools:
    - type: "command"
      value: "gh"
      description: "GitHub CLI used to create and inspect issues."
      command: "gh"
    - type: "command"
      value: "codex"
      description: "Codex CLI used by the DAG planner."
      command: "codex"
